<div data-role="header">
    <h3>Wibi- Login
    </h3>
    <a href="#home" data-role="button" data-icon="arrow-l" data-iconpos="notext"
        data-direction="reverse" data-rel="back">Back</a>
</div>
<div data-role="content">
    <div data-role="fieldcontain">
        <label for="txtUser">
            Login Id(Email)
        </label>
        <input name="txtUser" id="txtUser" placeholder="" value="" type="email">
    </div>
    <div data-role="fieldcontain">
        <label for="txtPassword">
            Password
        </label>
        <input name="txtPassword" id="txtPassword" placeholder="" value="" type="password">
    </div>
    <a data-role="button" data-inline="true" data-direction="reverse" data-mini="true" data-theme="b" data-role="button"
        data-icon="check" data-iconpos="left" id="btnLogin">Login</a>
    <a data-role="button"
        data-inline="true" data-direction="reverse" data-mini="true" data-icon="arrow-r" data-theme="b"
        data-iconpos="left" id="btnRegister">Register</a>
</div>
