<div data-role="header">
    <h3>Wibi- Registration
    </h3>
    <a href="#home" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse"
        data-rel="back">Back</a>
</div>
<div data-role="content">
    <div data-role="fieldcontain">
        <label for="txtName">
            Name
        </label>
        <input id="txtName" placeholder="Enter your name" value="" type="text" />
    </div>
    <div data-role="fieldcontain">
        <label for="txtUser">
            Login Id (Email)
        </label>
        <input id="txtUser" placeholder="Enter your email id" data-mini="true" type="email">
    </div>
    <div data-role="fieldcontain">
        <label for="txtPassword">
            Password
        </label>
        <input id="txtPassword" placeholder="Enter your password" value="" type="password">
    </div>
    <div data-role="fieldcontain">
        <label for="txtPhone">
            Phone
        </label>
        <input id="txtPhone" placeholder="Enter your mobile no" data-mini="true" type="email">
    </div>

    <a data-role="button" data-inline="true" data-direction="reverse" data-mini="true" data-theme="b"
        data-icon="plus" data-iconpos="left" id="btnCreate">Register</a>
</div>
